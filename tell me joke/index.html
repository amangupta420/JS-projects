    <script>
        let aman = [

            `ना इश्क़ करो झूठा, ना प्यार करो फर्जी,

            `मन चाहा जीवनसाथी और जनरल डिब्बे में सीट

            `अर्ज किया है

            `इस कदर उधार ले-ले कर खाया है हमने

            `उन्होंने आज हम पर तिरछी नज़र डाली तो हम मदहोश हो गए

बिज़ली चली जाती है`,
            `कभी तो आएगी बेवफा मेरी कब्र पर

            `मेरी सांसो में जो समाया बहुत लगता है,

बड़ा ज़िद्दी है ये कमीना,
पहले कुत्ते की तरह घसीटो।`,
            `पलकों पे अपनी बैठाया है तुम्हें
